
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Parking App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { background: linear-gradient(180deg,#f8fafc, #eef2f7); min-height:100vh; display:flex; flex-direction:column; }
    .card-hover:hover { transform: translateY(-6px); box-shadow: 0 8px 24px rgba(0,0,0,0.12); }
    .main-container { flex:1 0 auto; }
    footer { flex-shrink:0; }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}"><i class="bi bi-geo-alt-fill"></i> Parking</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" th:href="@{/autos}">Автомобили</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/models}">Модели</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/calc}">Расчет</a></li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item me-2" sec:authorize="isAuthenticated()">
          <a class="nav-link" th:href="@{/}" th:text="'Добро пожаловать, ' + #authentication.name + '!'"></a>
        </li>
        <li class="nav-item" sec:authorize="hasRole('ADMIN')"><a class="nav-link" th:href="@{/roles}"><i class="bi bi-shield-lock-fill"></i> Роли</a></li>
        <li class="nav-item" sec:authorize="isAnonymous()"><a class="nav-link" th:href="@{/login}">Войти</a></li>
        <li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link" th:href="@{/logout}">Выйти</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="container main-container py-4">
  <div th:insert="~{::body}"></div>
</main>

<footer class="bg-dark text-light py-3">
  <div class="container d-flex justify-content-between">
    <div>© 2025 Жанна | Automobile Parking System</div>
    <div><small>H2 Console: <a class="text-decoration-none text-warning" th:href="@{/h2-console}" sec:authorize="hasRole('ADMIN')">/h2-console</a></small></div>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
