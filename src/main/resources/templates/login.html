
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center" style="min-height:80vh;">
<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-md-6 col-lg-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h4 class="card-title mb-3"><i class="bi bi-box-arrow-in-right me-2"></i>Вход</h4>
          <form method="post" th:action="@{/login}">
            <div class="mb-3"><label class="form-label">Логин</label><input name="username" class="form-control"/></div>
            <div class="mb-3"><label class="form-label">Пароль</label><input name="password" type="password" class="form-control"/></div>
            <div class="d-flex justify-content-between align-items-center">
              <button class="btn btn-primary" type="submit">Войти</button>
              <a class="btn btn-link" th:href="@{/register}">Регистрация</a>
            </div>
          </form>
        </div>
      </div>
      <p class="text-center text-muted mt-3">Тестовые аккаунты: admin/admin, user/user, guest/guest</p>
    </div>
  </div>
</div>
</body>
</html>
